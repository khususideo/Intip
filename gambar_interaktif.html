
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Interaktif</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        img {
            width: 400px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
        p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="interactiveImage" src="IMG_20250107_072300.jpg" alt="Klik Gambar Ini">
        <p>Klik gambar untuk melihat animasi!</p>
    </div>

    <script>
        const image = document.getElementById('interactiveImage');
        image.addEventListener('click', () => {
            image.src = "mandi air anget.gif";
        });
    </script>
</body>
</html>
